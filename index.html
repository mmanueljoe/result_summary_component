<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Result Summary Component</title>
</head>
<body>
    <div class="result-container">
        <div class="result-card">
          <div class="result-section">
            <h4>Your Result</h4>
            <div class="score">
              <span class="main-score">76</span>
              <span>of 100</span>
            </div>
            <p class="result-status">Great</p>
            <p class="result-summary">
              You scored higher than 65% of the people who have taken these tests.
            </p>
          </div>
          <div class="summary-section">
            <h4>Summary</h4>
            <ul class="summary-list">
              <li>
                <img src="path/to/reaction-icon.png" alt="Reaction Icon" class="icon">
                <span class="summary-title">Reaction</span>
                <span class="summary-score">80 / 100</span>
              </li>
              <li>
                <img src="path/to/memory-icon.png" alt="Memory Icon" class="icon">
                <span class="summary-title">Memory</span>
                <span class="summary-score">92 / 100</span>
              </li>
              <li>
                <img src="path/to/verbal-icon.png" alt="Verbal Icon" class="icon">
                <span class="summary-title">Verbal</span>
                <span class="summary-score">61 / 100</span>
              </li>
              <li>
                <img src="path/to/visual-icon.png" alt="Visual Icon" class="icon">
                <span class="summary-title">Visual</span>
                <span class="summary-score">72 / 100</span>
              </li>
            </ul>
            <button class="continue-btn">Continue</button>
          </div>
        </div>
      </div>      
</body>
</html>
